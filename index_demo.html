<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINE ICONS -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Website Device Manage - Dinh</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>

<body class="app sidebar-mini">
    <!-- Navbar -->
    <header class="app-header">
        <a class="app-header__logo" href="#">Device Manager</a>
        <!-- Sidebar toggle button -->
        <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
        <!-- Navbar Right Menu -->
        <ul class="app-nav">
            <li class="app-search">
                <input class="app-search__input" type="search" placeholder="Search" />
            </li>
            <!-- User Menu -->
            <li class="dropdown">
                <a class="app-nav_item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu" style="color:rgb(248 249 250)"><i class="fa fa-user fa-lg" style="margin-top:20px; margin-left: 10px;"></i>Nguyen Dinh Dat<i class="fa fa-sign-out fa-lg"></i></a>

            </li>
        </ul>
    </header>
    <!-- Sidebar menu -->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <ul class="app-menu">
            <li>
                <a class="app-menu__item active" href="#"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">Dashboard</span></a>
            </li>
            <li>
                <a class="app-menu__item" href="#"><i class="app-menu__icon fa fa-file-code-o"></i><span class="app-menu__label">Log</span></a>
            </li>
            <li>
                <a class="app-menu__item" href="#"><i class="app-menu__icon fa fa-cog fa-lg"></i><span class="app-menu__label">Settings</span></a>
            </li>
        </ul>
    </aside>
    <!-- Main Content -->
    <main class="app-content">
        <button onclick="document.getElementById('id01').style.display='block'" style="width: auto; margin-left: 80%; background-color: white; margin-top: 4%;">Add New Device</button>

        <div id="id01" class="modal">
            <form class="modal-content animate" action="" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none' " class="close" title="Close Modal">&times;</span>
                </div>

                <div class="container">
                    <label for="uname"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="uname" required>

                    <button type="submit">Add New</button>
                </div>
            </form>
        </div>

        <div class="wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Devices</th>
                        <th>MAC Address</th>
                        <th>Ip</th>
                        <th>Created Date</th>
                        <th>Power Consumption (kW/h)</th>
                    </tr>
                </thead>
                <tbody id="myTable">

                </tbody>
            </table>
        </div>


        <canvas id="myChart" style="width: 100%;max-width: 600px;margin-left: 570px;"></canvas>

        </div>
    </main>
    <script src="assets/js/script.js"></script>

</body>

</html>
